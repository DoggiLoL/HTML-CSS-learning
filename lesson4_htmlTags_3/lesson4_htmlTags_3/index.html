<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Изучение тегов HTML часть №3 (Формы)</title>
  </head>
  <body>
    <form action="#" method="get">
      <div>
        <p>Имя</p>
        <input placeholder="Имя" type="text" name="username" tabindex="1" />
      </div>
      <div>
        <p>Пароль</p>
        <input type="password" name="userpass" tabindex="2" />
      </div>
      <div>
        <p>Телефон</p>
        <input type="tel" name="phonenumber" tabindex="3" />
      </div>
    </form>
  </body>
</html>
