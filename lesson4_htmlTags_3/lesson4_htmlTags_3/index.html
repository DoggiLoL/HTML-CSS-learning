<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Изучение тегов HTML часть №3 (Формы)</title>
  </head>
  <body>
    <form action="#" method="get">
      <div>
        <p>Имя</p>
        <input placeholder="Имя" type="text" name="username" tabindex="1" />
      </div>
      <div>
        <p>Пароль</p>
        <input type="password" name="userpass" tabindex="2" />
      </div>
      <div>
        <p>Телефон</p>
        <input type="tel" name="phonenumber" tabindex="3" />
      </div>

      <div>
        <p>Пол</p>
        <div>
          <input checked type="radio" name="gender" value="male" />Мужской
        </div>
        <div><input type="radio" name="gender" value="female" />Женский</div>
      </div>
      <div>
        <p>Имущество</p>
        <div><input type="checkbox" name="bike" value="yes" />Велик</div>
        <div><input type="checkbox" name="car" value="yes" />Машина</div>
        <div>
          <input disabled type="checkbox" name="house" value="yes" />Дом
        </div>
      </div>
      <div>
        <p>Доп.информация</p>
        <div>
          <textarea
            placeholder="Введите сюда дополнительную информацию"
            name="additionalInfo"
          ></textarea>
        </div>
      </div>
      <div>
        <p>Прикрепить фото</p>
        <div>
          <input type="file" name="photo" />
        </div>
      </div>
    </form>
  </body>
</html>
